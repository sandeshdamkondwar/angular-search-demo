<!DOCTYPE html>
<html data-ng-app="searchApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Practice</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- <div data-ng-view></div> -->
            <div class="col-md-12 hv-champs-2014" ng-controller="ChampionsController">
                <h4>2014 Heavy Weight Champions:</h4>
                <ul class="champions">
                    <li data-ng-repeat="championName in champions | filter:filter.name | orderBy:'city'" class="champion">
                        <span class="name">{{ championName.name | uppercase }}</span>
                        <span class="city">{{ championName.city | uppercase }}</span>
                    </li>
                </ul>

                <h4>Search the champion:</h4>
                <input type="text" data-ng-model="filter.name" class="form-control">
                <br>
                <h4>Add a new Champion:</h4>

                <form class="add-champion-form">
                    <div class="form-group">
                        <label for="newChampionName">Name</label>
                        <input id="newChampionName" name="newChampionName" type="text" data-ng-model="newChampion.name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="newCityName">City</label>
                        <input id="newCityName" name="newCityName" type="text" data-ng-model="newChampion.city" class="form-control">
                    </div>
                    <button class="btn btn-primary" data-ng-click="addChamp()">Add this Champion</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script>
        // Creating app module
        var searchApp = angular.module("searchApp", []);

        var controllers = {};

        // Adding routers
        // searchApp.config(function ($routeProvider) {
        //     $routeProvider.when('/', {
        //         controller: "ChampionsController",
        //         templateUrl: "partials/list_champions.html"
        //     }).when('/champions', {
        //         controller: "ChampionsController",
        //         templateUrl: "partials/create_champion.html"
        //     });
        // });

        // Let's define our controller
        controllers.ChampionsController = function ($scope) {
            $scope.champions =  [
                {name: 'john Cena', city: 'New York'},
                {name:'Sandy Damy', city: 'Pune'},
                {name: 'Daniel Brayan', city: 'New Jersey'},
                {name: 'Randy Orton', city: 'San Fansisco'},
                {name: 'Shemous', city: 'New York'}
            ];

            $scope.addChamp = function (champion) {
                $scope.champions.push({
                    name: $scope.newChampion.name,
                    city: $scope.newChampion.city
                });
            };
        };

        // Add defined controllers in module
        searchApp.controller(controllers);
    </script>
</body>
</html>
