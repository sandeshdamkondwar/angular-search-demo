<!DOCTYPE html>
<html data-ng-app="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Practice</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 hv-champs-2014" ng-controller="ChampionsController">
                <h4>2014 Heavy Weight Champions:</h4>
                <ul class="champions">
                    <li data-ng-repeat="championName in champions | filter:name | orderBy:'city'" class="champion">
                        <span class="name">{{ championName.name | uppercase }}</span>
                        <span class="city">{{ championName.city | uppercase }}</span>
                    </li>
                </ul>
                <br>
                <h5>Search the champion:</h5>
                <input type="text" data-ng-model="name" class="form-control">
                
            </div>
        </div>
    </div>

    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script>
        function ChampionsController ($scope) {
            $scope.champions =  [
                {name: 'john Cena', city: 'New York'},
                {name:'Sandy Damy', city: 'Pune'},
                {name: 'Daniel Brayan', city: 'New Jersey'},
                {name: 'Randy Orton', city: 'San Fansisco'},
                {name: 'Shemous', city: 'New York'}
            ];
        }
    </script>
</body>
</html>
